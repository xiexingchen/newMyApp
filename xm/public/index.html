<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>xm</title>
  <script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 10 + "px";
    window.onload = () => {
      document.getElementsByTagName("body")[0].style.height = document.documentElement.clientHeight + "px";
    }
  </script>
</head>
<body>
  <noscript>
    <strong>We're sorry but xm doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
</body>
</html>
